<!doctype html>
<html>
  <head>
    <title>Hierarchical</title>
    <link rel="stylesheet" href="style.css">
<style>
#cont {
    display:flex;
    flex-direction:row;
}

iframe {
    width:1920px;
    height:938px;
}

#pre {
    flex-grow: 0;
    flex-shrink: 1;
    flex-basis: 15em;
}
/*form { display:flex; }*/
label {

    display:block;
}

</style>

  </head>
  <body>
    <div id="cont">
        <div id="pre">
    
            <form action="" id="home">

            </form>
    
        </div>
        <iframe id="main_frame"></iframe>
    </div>
        <script src="commits.js"></script>
      <script>
      
        var form = document.getElementById("home");
        var iframe = document.getElementById("main_frame");
        var radios = [];
    
        for (var i = 0; i < commits.length; i++){
            var radio = document.createElement("input");
            var label = document.createElement("label");
            radio.type = "radio"
            radio.name = "dates"
            date = new Date();
            date.setTime(parseInt(commits[i])*1000);
            radio.value = date.toLocaleDateString() + " " + date.toLocaleTimeString()
            console.log(date.getTimezoneOffset());
            radio.num = i.toString();
            var here = i;
            radio.addEventListener("change", function() {
                iframe.src = "http://hierarchy.eighteightfive.io/coms/" + commits[parseInt(this.num)] + "/HIER_BASE.html";
           });
            label.appendChild(radio);
           form.appendChild(label);
           label.appendChild(document.createTextNode(radio.value));
           radios.push(radio);
       }

      radios[radios.length-1].click()
        
  </script>
  </body>
  </html>
